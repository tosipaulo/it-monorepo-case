<ul class="expense">
    <li class="expense__item" *ngFor="let expense of listExpense">
        <h3 class="expense__title">{{ expense?.description }}</h3>
        <p class="expense__category">{{ expense?.date }}</p>
        <p class="expense__currency">{{ expense?.value | currency: 'R$ '}}</p>
    </li>
</ul>
