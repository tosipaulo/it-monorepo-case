<lib-container>
    <lib-title title="Adicionar Gasto" theme="dark"></lib-title>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <lib-input formControlName="description" label="DescriÃ§Ã£o do Gasto"></lib-input>
        <lib-select 
            formControlName="idCategoria" 
            label="Categoria"
            [options]="listCategoria"></lib-select>
        <lib-input 
            formControlName="date" 
            label="Data" 
            maskConfig="00/00/0000"></lib-input>
